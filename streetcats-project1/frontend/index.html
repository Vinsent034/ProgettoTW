<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetCats - Avvistamenti Gatti</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header con glassmorphism */
        header {
            position: relative;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo {
            font-size: 2.5rem;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .add-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.6);
        }

        /* Main content */
        main {
            position: relative;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 0;
            position: relative;
            z-index: 1;
        }

        /* Map controls enhancement */
        .leaflet-control-container {
            font-family: 'Inter', sans-serif;
        }

        .leaflet-control {
            border-radius: 12px !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .leaflet-control-zoom a {
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
        }

        .leaflet-control-zoom a:hover {
            background: #667eea !important;
            color: white !important;
            transform: scale(1.1);
        }

        /* Floating action button per mobile */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            transition: all 0.3s ease;
            display: none;
        }

        .fab:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 35px rgba(72, 187, 120, 0.6);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .app-title {
                font-size: 1.5rem;
            }

            .nav-controls {
                gap: 0.5rem;
            }

            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .nav-btn span {
                display: none;
            }

            .fab {
                display: block;
            }

            .add-btn {
                display: none;
            }

            main {
                height: calc(100vh - 100px);
            }
        }

        /* Notification system */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1002;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .notification.info {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Custom map popup styling */
        .leaflet-popup-content-wrapper {
            border-radius: 12px !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }

        .leaflet-popup-tip {
            background: white !important;
        }

        /* User avatar in header */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            margin-right: 0.5rem;
        }

        /* Quick stats */
        .quick-stats {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            z-index: 1000;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 700;
            color: #48bb78;
        }

        @media (max-width: 768px) {
            .quick-stats {
                bottom: 6rem;
                left: 1rem;
                right: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">üê± Caricamento StreetCats</div>
        <div class="loading-subtext">Preparando la mappa dei gatti...</div>
    </div>

    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-indicator">
        <i class="fas fa-check-circle"></i> Connesso
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <header>
        <div class="logo-section">
            <span class="logo">üê±</span>
            <h1 class="app-title">StreetCats</h1>
        </div>
        
        <nav class="nav-controls">
            <button id="addCatBtn" class="nav-btn add-btn" style="display:none;">
                <i class="fas fa-plus"></i>
                <span>Aggiungi Gatto</span>
            </button>
            <a href="login.html" class="nav-btn login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </a>
            <div id="userInfo" style="display:none;" class="nav-controls">
                <div class="user-avatar" id="userAvatar">U</div>
                <button id="logoutBtn" class="nav-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div id="map"></div>
        
        <!-- Quick Stats Panel -->
        <div class="quick-stats" id="quickStats">
            <div class="stat-item">
                <span>Gatti totali:</span>
                <span class="stat-value" id="totalCats">0</span>
            </div>
            <div class="stat-item">
                <span>Avvistamenti oggi:</span>
                <span class="stat-value" id="todaySightings">0</span>
            </div>
            <div class="stat-item">
                <span>Utenti attivi:</span>
                <span class="stat-value" id="activeUsers">0</span>
            </div>
        </div>

        <!-- Floating Action Button for Mobile -->
        <button class="fab" id="mobileFab">
            <i class="fas fa-plus"></i>
        </button>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Simulate app initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            const map = L.map('map').setView([40.8518, 14.2681], 13); // Naples coordinates
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add some sample markers
            const sampleCats = [
                { lat: 40.8518, lng: 14.2681, name: "Micio del Centro", description: "Gatto arancione molto socievole" },
                { lat: 40.8388, lng: 14.2488, name: "Gattina del Porto", description: "Gattina grigia con occhi verdi" },
                { lat: 40.8608, lng: 14.2794, name: "Felix", description: "Gatto nero con macchia bianca" }
            ];

            sampleCats.forEach((cat, index) => {
                const marker = L.marker([cat.lat, cat.lng]).addTo(map);
                marker.bindPopup(`
                    <div style="text-align: center; padding: 10px;">
                        <h3 style="margin: 0 0 10px 0; color: #667eea;">${cat.name}</h3>
                        <p style="margin: 0 0 10px 0;">${cat.description}</p>
                        <div style="background: #f0f0f0; padding: 10px; border-radius: 8px; margin: 10px 0;">
                            <span style="font-size: 2rem;">üê±</span>
                        </div>
                        <small style="color: #888;">Ultimo avvistamento: ${new Date().toLocaleDateString('it-IT')}</small>
                    </div>
                `);
            });

            // Update stats
            document.getElementById('totalCats').textContent = sampleCats.length;
            document.getElementById('todaySightings').textContent = Math.floor(Math.random() * 10) + 1;
            document.getElementById('activeUsers').textContent = Math.floor(Math.random() * 50) + 10;

            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
                showNotification('Mappa caricata con successo!', 'success');
                
                // Show status indicator
                setTimeout(() => {
                    document.getElementById('statusIndicator').classList.add('show');
                }, 500);
            }, 2000);

            // Button event handlers
            document.getElementById('addCatBtn').addEventListener('click', function() {
                showNotification('Funzione di aggiunta gatto in sviluppo', 'info');
            });

            document.getElementById('mobileFab').addEventListener('click', function() {
                showNotification('Funzione di aggiunta gatto in sviluppo', 'info');
            });

            document.getElementById('logoutBtn').addEventListener('click', function() {
                showNotification('Logout effettuato', 'info');
                // Simulate logout
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            });

            // Simulate login state changes
            setTimeout(() => {
                simulateLogin();
            }, 3000);
        });

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function simulateLogin() {
            // Hide login button, show user controls
            document.querySelector('.login-btn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('addCatBtn').style.display = 'flex';
            
            // Update user avatar
            document.getElementById('userAvatar').textContent = 'U';
            
            showNotification('Benvenuto su StreetCats!', 'success');
        }

        // Add some interactivity to the map
        function addMapInteractions() {
            // You can add more map interactions here
        }
    </script>
</body>
</html>
